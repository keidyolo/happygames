<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./rockpaperstyles.css">
    <title>Rock Paper Scissor</title>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
        <div class="badge" id="user-label">user</div>
        <div class="badge" id="computer-label">comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
        <p>Paper cover rock. You win!</p>
    </div>

    <div class="choices">
        <div class="choice" id="r">
            <img src="images/rock.jpg" alt="">
        </div>
        <div class="choice" id="p">
            <img src="images/paper.jpg" alt="">
        </div>
        <div class="choice" id="s">
            <img src="images/scissors.jpg" alt="">
        </div>
    </div>

    <p id="action-message">Make your choice.</p>
    <a href="/index.html" class="hbtn">Home</a>
    <script src="app.js"></script>
</body>
</html>
